description = "Show SVN global/local revision for the current working directory when visiting a WC"
when = "svn --non-interactive info >/dev/null 2>&1"
command = "$XDG_CONFIG_HOME/starship/svn/revision.sh"
symbol = "ðŸ”€"
format = '[$symbol ($output)](bold purple) '

[custom.svn_status]
description = "Show a summary of SVN status flags for the current working directory when visiting a WC"
when = "$XDG_CONFIG_HOME/starship/svn/status.sh >/dev/null 2>&1"
command = "$XDG_CONFIG_HOME/starship/svn/status.sh stats"
